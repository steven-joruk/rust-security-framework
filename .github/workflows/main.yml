name: CI

on:
  pull_request:
  push:
    branches: master

jobs:
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]
        rust: [ 1.42.0, stable, nightly ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run cargo test for macOS 10.9 features
        env: MACOSX_DEPLOYMENT_TARGET=10.9
        uses: actions-rs/cargo@v1
        with:
          command: test --features OSX_10_9

      - name: Run cargo test for macOS 10.10 features
        env: MACOSX_DEPLOYMENT_TARGET=10.10
        uses: actions-rs/cargo@v1
        with:
          command: test --features OSX_10_10

      - name: Run cargo test for macOS 10.11 features
        env: MACOSX_DEPLOYMENT_TARGET=10.11
        uses: actions-rs/cargo@v1
        with:
          command: test --features OSX_10_11

      - name: Run cargo test for macOS 10.12 features
        env: MACOSX_DEPLOYMENT_TARGET=10.12
        uses: actions-rs/cargo@v1
        with:
          command: test --features OSX_10_12

      - name: Run cargo test for iOS features
        uses: actions-rs/cargo@v1
        with:
          command: test --target aarch64-apple-ios

  lints:
    name: Lints
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.38.0
          override: true
          components: clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
